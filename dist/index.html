<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
</head>
<body>
    <header class="header">
        <h1>TaskMaster</h1>
    </header>
    <main class="flex-wrapper">
        <div class="content-wrapper">
            <div class="projects-menu">
                <div class="home-menu">
                    <button id="homeBtn" class="home">HOME</button>
                    <button id="upBtn" class="home">UPCOMING</button>
                </div>
                <div class="projects">
                    <button id="newProject" class="home">NEW PROJECT</button>
                    <div class="all-projects">
                    </div>
                </div>
            </div>
            <div class="project-board">
                <div class="p1">
                    <p class="header-p">low-priority</p>
                    <div class="task-area">
                        <button class="task">task</button>
                    </div>
                </div>
                <div class="p2">
                    <p class="header-p">in-progress</p>
                    <div class="task-area">
                        <button class="task">task</button>
                    </div>
                </div>
                <div class="p3">
                    <p class="header-p">completed</p>
                    <div class="task-area">
                        <button class="task">tasktasktasktasktasktask</button>
                        <button class="task">task</button>
                    </div>
                </div>
                <div class="p4">
                    <p class="header-p">due-soon</p>
                    <div class="task-area">
                        <button class="task">task</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
