<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
</head>
<body>
    <header class="header">
        <h1>TaskMaster</h1>
        <div class="new-task-wrapper">

        </div>
    </header>
    <main class="flex-wrapper">
        <div class="content-wrapper">
            <div class="projects-menu">
                <div class="home-menu">
                    <button id="homeBtn" class="home">HOME</button>
                    <button id="upBtn" class="home">UPCOMING</button>
                </div>
                <div class="projects">
                    <button id="newProject" class="home">NEW PROJECT</button>
                    <div id="projectZone">
                        
                    </div>
                    <div class="all-projects">
                        
                    </div>
                </div>
            </div>
            <div id="taskUI">
                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
    </footer>

    <div id="modalID" class="project-modal">
        <div class="modal-project-content">

            <header class="modal-header">
            <div></div>
            <h2 class="modal-header-title">Task Info</h1>
            <button type="button" id="closeModal" class="close">X</button>
            </header>
            <form id="input" class="title-input-modal" action="">
                <div class="project-form-input-modal">
                    <input type="text" id="mTitle" placeholder="What is the title of the task?" required maxlength="40" >
                    <textarea id="taskDesc" placeholder="Task description" rows="15" maxlength="200"></textarea>
                </div>
                <div class="submit-task">
                    <div class="date-box">
                        <label for="due-date">Due-Date:</label>
                        <input type="date" id="dueDate" name="due-date">
                    </div>
                    <button type="button" id="createTask" class="new-project-button">CREATE TASK</button>
                    
                </div>
            </form>
        </div>
    </div>



    <script src="./index.bundle.js"></script>
</body>
</html>
